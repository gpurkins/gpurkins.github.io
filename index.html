---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
  <img src="./images/databar.png">
	<h2>Posts for Boasts:</h2>
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
